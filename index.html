                    <section data-markdown>
                        <script type="text/template">
                            ### Write Good Commit Messages
                            <br>

                            ```
                            Capitalized, short (50 chars or less) summary

                            More detailed explanatory text, if necessary.  Wrap it to about 72
                            characters or so.  In some contexts, the first line is treated as the
                            subject of an email and the rest of the text as the body.  The blank
                            line separating the summary from the body is critical (unless you omit
                            the body entirely); tools like rebase can get confused if you run the
                            two together.

                            Write your commit message in the imperative: "Fix bug" and not "Fixed bug"
                            or "Fixes bug."  This convention matches up with commit messages generated
                            by commands like git merge and git revert.

                            Further paragraphs come after blank lines.
                            ```

                            <br>
                            <small>
                                <i class="fa fa-link"></i> [A Note About Git Commit Messages](http://tbaggery.com/2008/04/19/a-note-about-git-commit-messages.html)
                            </small>
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ### Squash Your Commits

                            ``` bash
                            git rebase -i HEAD~2
                            ```

                            ``` bash
                            pick 5335450 add test
                            pick 4c20f8d Fix undefined variable

                            # Rebase 35124cb..4c20f8d onto 35124cb
                            #
                            # Commands:
                            #  p, pick = use commit
                            #  r, reword = use commit, but edit the commit message
                            #  e, edit = use commit, but stop for amending
                            #  s, squash = use commit, but meld into previous commit
                            #  f, fixup = like "squash", but discard this commit's log message
                            #  x, exec = run command (the rest of the line) using shell
                            #
                            # These lines can be re-ordered; they are executed from top to bottom.
                            #
                            # If you remove a line here THAT COMMIT WILL BE LOST.
                            #
                            # However, if you remove everything, the rebase will be aborted.
                            #
                            # Note that empty commits are commented out
                            ```

                            <small>
                                <i class="fa fa-link"></i> [Squashing commits with rebase](http://gitready.com/advanced/2009/02/10/squashing-commits-with-rebase.html)
                            </small>
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ### Release Process
                            <br>

                            1. Run test suite(s)
                            1. Update documentation, changelog, version
                            1. `git commit -m "Prepare X.Y.Z release"`
                            1. `git tag` **`v`**`X.Y.Z`
                            1. Build artifact (`gem build`, etc.)
                            1. Update version number (`Z++`)
                            1. `git commit -m "Bump version to X.Y.Z+1"`
                            1. `git push origin master --tag`
                            1. Publish artifact (`gem push`, etc.)
                            1. Publish a GitHub release
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ### Creating A Patch

                            ```
                            git format-patch master --stdout > fix-undefined-variable.patch
                            ```

                            ```
                            From: William Durand <william.durand1@gmail.com>
                            Date: Thu, 13 Nov 2014 10:22:17 +0100
                            Subject: [PATCH] Fix undefined variable

                            ---
                             test.js | 2 +-
                             1 file changed, 1 insertion(+), 1 deletion(-)

                            diff --git a/test.js b/test.js
                            index 760e4eb..60ac996 100644
                            --- a/test.js
                            +++ b/test.js
                            @@ -1,5 +1,5 @@
                             (function () {
                            -    var i;
                            +    var i, j;

                            i = 0;
                            j = i;
                            --
                            2.1.2
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Changes Overview
                            <br>

                            ```
                            git apply --stat fix-undefined-variable.patch
                            ```

                            ```
                             test.js |    2 +-
                             1 file changed, 1 insertion(+), 1 deletion(-)
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Test The Patch
                            <br>

                            ```
                            git apply --check fix-undefined-variable.patch
                            ```

                            <br>
                            No output == <i class="fa fa-thumbs-o-up"></i>
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Then, Apply
                            <br>

                            ``` bash
                            git am --signoff < fix-undefined-variable.patch
                            ```

                            ``` bash
                            Applying: Fix undefined variable
                            ```

                            ``` bash
                            commit 4c20f8d517b99638f5379f3f0894ad076d2b6a5b
                            Author: William Durand <william.durand1@gmail.com>
                            Date:   Thu Nov 13 10:22:17 2014 +0100

                                Fix undefined variable

                                Signed-off-by: William Durand <william.durand1@gmail.com>
                            ```

                            <br>
                            BTW, `patch -p1` works too!
                        </script>
